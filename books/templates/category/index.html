{% include "menu.html" %}
{% include "sidebar.html" %}
<html>
    <head>
        <title>Catégorie</title>
    </head>
    <body>
        <h1>Ajouter une catégorie</h1>
        <form method="POST">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Ajouter">
        </form>

        <h1>Liste des catégories</h1>
        <table>
            <tr>
                <th>Nom</th>
            </tr>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td><a href="">Modifier</a></td>
                <td><a href="">Supprimer</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
