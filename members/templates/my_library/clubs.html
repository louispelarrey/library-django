{% include "menu.html" %}
<html>
    <head>
        <title>Mes clubs</title>
    </head>
    <body>
        <h1>Liste des clubs de la librairie</h1>
        <a class="btn btn-secondary" href="{% url 'members:add_club' %}">Ajouter un club</a>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% if clubs|length > 0 %}
                {% for club in clubs %}
                <tr>
                    <td>{{ club.name }}</td>
                    <td>
                        <a class="btn btn-warning" href="">Modifier</a>
                        <a class="btn btn-danger" href="">Supprimer</a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">Aucun club</td>
                </tr>
            {% endif %}
            </tbody>
        </table>
    </body>
</html>
