{% include "menu.html" %}
<html>
    <head>
        <title>Club</title>
    </head>
    <body>
        {% load crispy_forms_tags %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Ajouter un club</h1>
                    <div class="form-group">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input class="btn btn-success" type="submit" value="Ajouter">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
