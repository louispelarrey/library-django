{% extends 'base.html' %}

{% block content %}
<head>
    <title>Connexion</title>
</head>
<body>
    <div class="container">
        <div class="mt-5 row d-flex justify-content-center">
            <div class="card p-3">
                <h1 class="text-center my-5 font-weight-bold">Connectez-vous !</h1>
                <hr>
                <div class="card-body">
                    <form method="post" action="{% url 'members:login' %}">
                        {% csrf_token %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Pseudo</label>
                            <input class="form-control mb-2" type="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input class="form-control mb-2" type="password" name="password" required>
                        </div>
                        <input class="btn btn-secondary mb-2" type="submit" value="Se connecter" />
                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
